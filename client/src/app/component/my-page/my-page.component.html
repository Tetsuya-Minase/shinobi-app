<div class="m-2">
  <h2>マイページ</h2>
  <div>
    <h3>登録キャラクター一覧</h3>
    <ul>
      <li *ngFor="let character of myCharacterList">
        <a href="" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#referModal" (click)="modalOpen(character)">{{character['charactorName']}}</a>
      </li>
    </ul>
  </div>
</div>

<app-refer-modal [charactorData]="modalCharacter"></app-refer-modal>
