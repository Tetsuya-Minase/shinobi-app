<div class="m-2">
  <h2>マイページ</h2>
  <div>
    <h3>登録キャラクター一覧</h3>
    <div *ngIf="myCharacterList.length > 0">
      <ul>
        <li *ngFor="let character of myCharacterList | async">
          <a (click)="modalOpen(character)">{{character['characterName']}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
