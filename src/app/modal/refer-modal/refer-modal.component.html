<!-- モーダルの設定 -->
<div class="modal fade" id="referModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" style="width: 80%" role="document">
    <div class="modal-content">
      <div class="modal-header">
        {{characterData.charactorName}}
      </div>
      <div class="modal-body">
        <div class="mtb-1">
          <table class="table-bordered">
            <tr>
              <th>プレイヤー名</th>
              <td colspan="3">
                <input id="player" type="text" class="w-100" [value]="characterData.playerName" readonly>
                <!-- {{characterData.playerName}} -->
              </td>
            </tr>
            <tr>
              <th>キャラクター名</th>
              <td colspan="3">
                <input id="charactor" type="text" class="w-100" [value]="characterData.charactorName" readonly>
              </td>
            </tr>
            <tr>
              <th>カナ</th>
              <td colspan="3">
                <input id="kana" type="text" class="w-100" [value]="characterData.kana" readonly>
              </td>
            </tr>
            <tr>
              <th>レギュレーション</th>
              <td colspan="3">
                <input id="regulation" type="text" class="w-100" [value]="characterData.regulation" readonly>
              </td>
            </tr>
            <tr>
              <th>タイプ</th>
              <td colspan="3">
                <input id="type" type="text" [value]="'忍者'" class="w-100" [value]="characterData.type" readonly>
              </td>
            </tr>
            <tr>
              <th>上位流派</th>
              <td>
                <input id="jouiryuha" type="text" [value]="characterData.ryuha" readonly>
              </td>
              <th>流派</th>
              <td>
                <input id="kairyuha" type="text" [value]="characterData.kairyuha" readonly>
              </td>
            </tr>
            <tr>
              <th>流儀</th>
              <td colspan="3">
                <input id="ryugi" type="text" class="w-100" [value]="characterData.ryugi" readonly>
              </td>
            </tr>
            <tr>
              <th>仇敵</th>
              <td colspan="3">
                <input id="enemy" type="text" class="w-100" [value]="characterData.enemy" readonly>
              </td>
            </tr>
            <tr>
              <th>階級</th>
              <td>
                <input id="rank" type="text" [value]="characterData.rank" readonly>
              </td>
              <th>功績</th>
              <td>
                <input id="achievement" type="text" [value]="characterData.achievement" readonly>
              </td>
            </tr>
            <tr>
              <th>年齢</th>
              <td>
                <input id="age" type="text" [value]="characterData.age" readonly>
              </td>
              <th>性別</th>
              <td>
                <input id="gender" type="text" [value]="characterData.gender" readonly>
              </td>
            </tr>
            <tr>
              <th>表の顔</th>
              <td>
                <input id="face" type="text" [value]="characterData.face" readonly>
              </td>
              <th>信念</th>
              <td>
                <input id="belief" type="text" [value]="characterData.belief" readonly>
              </td>
            </tr>
          </table>
        </div>
        <div class="mt-2">
          <strong>選択特技</strong>
          <ul>
            <li *ngFor="let skill of characterData.selectedSkillList">
              {{skill.name}}
            </li>
          </ul>
        </div>
        <div class="mt-1">
          <table class="table-bordered">
            <thead>
              <tr>
                <th width="10%">忍法名</th>
                <th width="10%">タイプ</th>
                <th width="10%">指定特技</th>
                <th width="5%">間合</th>
                <th width="10%">コスト</th>
                <th width="40%">エフェクト</th>
                <th width="5%">参照P</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let arts of characterData.dispArtsArray;let index = index">
                <td>
                  <input type="text" class="w-100" [value]="arts.name" readonly>
                </td>
                <td>
                  <input type="text" class="w-100" [value]="arts.type" readonly>
                </td>
                <td>
                  <input type="text" class="w-100" [value]="arts.targetSkill" readonly>
                </td>
                <td>
                  <input type="text" class="w-100" [value]="arts.range" readonly>
                </td>
                <td>
                  <input type="text" class="w-100" [value]="arts.cost" readonly>
                </td>
                <td>
                  <input type="text" class="w-100" [value]="arts.description" readonly>
                </td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>
