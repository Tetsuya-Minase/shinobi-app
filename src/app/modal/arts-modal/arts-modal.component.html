<div mat-dialog-header>
  <h5 class="modal-title" id="modalTitle">忍法一覧</h5>
</div>
<mat-dialog-content>
  <app-arts [selectArtsArray]="selectArtsArray" (regist)="registData($event)"></app-arts>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
  <button type="button" class="btn btn-primary ml-md-2" data-dismiss="modal" (click)="returnData()">変更を保存</button>
</mat-dialog-actions>
